<!DOCTYPE html>
<html>
    <head>
        <title>To Do Grid</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body>
        <header>
            <h1>To Do Grid</h1>
            <img src="images/plus.svg" id="plus-grid">
        </header>
        <main class="grid-space" id="main-grid-space">
            <div class="biglist" id="container-0">
                <header id="list-header-0" class="list-header">
                    <h2>Main</h2>
                    <div class= 'list-options' id="list-options-0">
                        <img src="images/garbage.svg" id="delete-grid-0">
                        <img src="images/refresh.svg" id="reset-grid-0">
                        <img src="images/hollow-plus.svg" id="plus-item-0">  
                    </div> 
                </header>
                <ul id="list-0">
                </ul>  
                <div id="item-entry-0" class="list-item item-entry">
                    <input type="checkbox" id="entry-check-0">
                    <input type="text" id="entry-text-0" autocomplete="off">
                </div>  
            </div>
            <div id="second-flex">
            </div>  
        </main>
        
        <script src="to-do-2.js" defer></script>
    </body>
</html>
