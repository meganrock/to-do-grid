<!DOCTYPE html>
<html>
    <head>
        <title>To Do Grid</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body>
        <header>
            <h1>To Do Grid</h1>
            <img src="images/plus.png" id="plus-grid">
        </header>
        <div class="grid-space" id="main-grid-space">
            <div class="biglist" id="container-0">
                <div id="list-header-0">
                    <h3>Main</h3>
                    <div id="list-options-0">
                        <img src="images/garbage.jpg" id="delete-grid-0">
                        <img src="images/refresh.png" id="reset-grid-0">
                        <img src="images/plus.png" id="plus-item-0">  
                    </div> 
                </div>
                    <ul id="list-0">
                    </ul>  
                    <div id = "item-entry-0">
                        <input type="checkbox" id="entry-check-0">
                        <input type="text" id="entry-text-0" autocomplete="off">
                    </div>  
            </div>
            <div id="second-flex">
            </div>
        </div>
        <script src="to-do-2.js" defer></script>
    </body>
</html>
