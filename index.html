<!DOCTYPE html>
<html>
    <head>
        <title>To Do Grid</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body>
        <div class="heading-bar">
            <h1>To Do Grid</h1>
            <img src="images/plus.png" id="plus-grid">  
        </div>
        <div class="list" id="container">
            <div id="list-header">
                <h3>All</h3>
                <div id="list-options">
                    <img src="images/garbage.jpg" id="delete-grid">
                    <img src="images/refresh.png" id="reset-grid">
                    <img src="images/plus.png" id="plus-item">  
                </div> 
            </div>
                <ul id="main-list">
                   
                </ul>  
                <div id = "item-entry">
                    <input type="checkbox" id="entry-check">
                    <input type="text" id="entry-text">
                </div>  
        </div>
        <script src="to-do.js" defer></script>
    </body>
</html>
